<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="./assets/img/logo.png">
</head>

<body>
    <main>
        <div class="slider">
            <!-- Image -->
            <div class="content">
                <!-- <img src="./assets/img/01.webp" alt=""> -->
                <!-- Arrows -->
            </div>
            <div class="thumbnails">
                <div class="arrow prev">
                    <i class="fa-solid fa-caret-up"></i>
                </div>
                <div class="arrow next">
                    <i class="fa-solid fa-caret-down"></i>
                </div>
                <div class="imm one">
                    <img src="./assets/img/01.webp" class="active " alt="">
                </div>
                <div class="imm two">
                    <img src="./assets/img/02.webp" class="active " alt="">
                </div>
                <div class="imm three">
                    <img src="./assets/img/03.webp" class="active " alt="">
                </div>
                <div class="imm four">
                    <img src="./assets/img/04.webp" class="active " alt="">
                </div>
                <div class="imm five">
                    <img src="./assets/img/05.webp" class="active " alt="">
                </div>
            </div>
        </div>
    </main>

    <script src="./assets/js/script.js"></script>
</body>

</html>
